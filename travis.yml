language: cpp
  
env:
  global:
   - CONDA_CACHE_DIR=$HOME/.cache
   - TIMEOUT=2400
  
cache:
  directories:
    - $CONDA_CACHE_DIR
  
before_cache:
  - rm -rf $CONDA_CACHE_DIR/pip
  
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: linux
      dist: trusty
      sudo: required
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode7.2
      env: BUILD_TARGETS="libllvm"
    - os: osx
      osx_image: xcode7.2
      env: BUILD_TARGETS="libclang"
    - os: osx
      osx_image: xcode7.2
      env: BUILD_TARGETS="libclanglite python-clanglite"
  allow_failures:
    - os: osx  
    
install:
  - ls $CONDA_CACHE_DIR
  - git clone https://gist.github.com/319558c83d145620a6d4decdcadfbfb0.git config-travis
  - cd config-travis
  - source config.sh
  - cd ..
  - ls $CONDA_CACHE_DIR

script:
  - if [[ "$TRAVIS_JOB_NUMBER" = "$TRAVIS_BUILD_NUMBER.1" ]]; then
      export BUILD_TARGETS="libllvm";
    elif [[ "$TRAVIS_JOB_NUMBER" = "$TRAVIS_BUILD_NUMBER.2" ]]; then
      export BUILD_TARGETS="libclang";
    elif [[ "$TRAVIS_JOB_NUMBER" = "$TRAVIS_BUILD_NUMBER.3" ]]; then
      export BUILD_TARGETS="libclanglite python-clanglite";
    fi
  - if [[ ! "$TRAVIS_PULL_REQUEST" = "false" ]]; then
      export ANACONDA_CHANNEL=file:/$CONDA_CACHE_DIR;
    fi
  - cd conda
  - timeout $TIMEOUT bash build.sh
  - cd ..
  - ls $CONDA_CACHE_DIR
  - ls $CONDA_CACHE_DIR/linux-64

after_success:
  - if [[ "$TRAVIS_BRANCH" = "master" ]] && [[ "$TRAVIS_PULL_REQUEST" = "false" ]] && [[ ! -z $ANACONDA_USERNAME ]]; then
      cd conda;
      bash upload.sh;
      cd ..;
    fi
