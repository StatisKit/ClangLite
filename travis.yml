
branches:
  except:
    - doc
  
language: cpp

sudo: required

git:
  depth: false
  
services:
  - docker

os:
  - linux
  - osx
  - windows

dist: trusty
osx_image: xcode8.3

env:
  - CONDA_RECIPE=etc/conda/llvm
    TRAVIS_WAIT=50
  - CONDA_RECIPE=etc/conda/clang
  - CONDA_RECIPE=etc/conda/python-clang
  - CONDA_RECIPE=etc/conda/libclanglite
  - CONDA_RECIPE=etc/conda/python-clanglite

matrix:
  allow_failures:
    - os: linux
      env: CONDA_RECIPE=etc/conda/llvm
           TRAVIS_WAIT=50
    - os: linux
      env: CONDA_RECIPE=etc/conda/clang
    - os: linux
      env: CONDA_RECIPE=etc/conda/python-clanglite
    - os: linux
      env: CONDA_RECIPE=etc/conda/python-clanglite
  exclude:
    - os: osx
      env: CONDA_RECIPE=etc/conda/llvm
           TRAVIS_WAIT=50
    - os: osx
      env: CONDA_RECIPE=etc/conda/clang

install:
  - git clone https://github.com/StatisKit/travis-ci.git travis-ci
  - cd travis-ci
  - source install.sh

before_script:
  - source before_script.sh

script:
  - source script.sh

after_success:
  - source after_success.sh

after_failure:
  - source after_failure.sh

before_deploy:
  - source before_deploy.sh

deploy:
  skip_cleanup: true
  provider: script
  script: bash deploy_script.sh
  on:
    all_branches: true

after_deploy:
  - source after_deploy.sh

after_script:
  - source after_script.sh
