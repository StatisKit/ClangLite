
branches:
  except:
    - doc
  
language: cpp

sudo: required

git:
  depth: false
  
services:
  - docker

os:
  - linux
  - osx
  - windows

dist: trusty
osx_image: xcode8.3

env:
  - CONDA_RECIPE=etc/conda/llvm
    TRAVIS_WAIT=50
  - CONDA_RECIPE=etc/conda/clang
  - CONDA_RECIPE=etc/conda/python-clang
  - CONDA_RECIPE=etc/conda/libclanglite
  - CONDA_RECIPE=etc/conda/python-clanglite

matrix:
  allow_failures:
    - os: linux
      env: CONDA_RECIPE=etc/conda/llvm
           TRAVIS_WAIT=50
    - os: linux
      env: CONDA_RECIPE=etc/conda/clang
    - os: linux
      env: CONDA_RECIPE=etc/conda/python-clanglite
    - os: linux
      env: CONDA_RECIPE=etc/conda/python-clanglite
  exclude:
    - os: osx
      env: CONDA_RECIPE=etc/conda/llvm
           TRAVIS_WAIT=50
    - os: osx
      env: CONDA_RECIPE=etc/conda/clang
      
before_install:
  - git clone https://github.com/StatisKit/travis-ci.git --depth=1
  - cd travis-ci
  - ./before_install

install:
  - ./install

before_script:
  - ./before_script

script:
  - ./script

after_success:
  - ./after_success

after_failure:
  - ./after_failure

before_deploy:
  - ./before_deploy

deploy:
  skip_cleanup: true
  provider: script
  on:
      all_branches: true
  script: ./deploy_script

after_deploy:
  - ./after_deploy

after_script:
  - ./after_script