language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      env: TARGET="libllvm"
    - os: linux
      dist: trusty
      sudo: required
      env: TARGET="libclang"
    - os: linux
      dist: trusty
      sudo: required
      env: TARGET="libclanglite python-clanglite"
    - os: osx
      osx_image: xcode7.2
      env: TARGET="libllvm"
    - os: osx
      osx_image: xcode7.2
      env: TARGET="libclang"
    - os: osx
      osx_image: xcode7.2
      env: TARGET="libclanglite python-clanglite"
      
before_install:
  - if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    elif [[ "$TRAVIS_OS_NAME" = "osx" ]]; then
      curl https://repo.continuum.io/miniconda/Miniconda2-latest-MacOSX-x86_64.sh -o miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH=$HOME/miniconda/bin:$PATH
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda install conda-build=2.0.2

install:
  - pip install python-coveralls

script:
  - cd conda
  - sed -i'' -e '3,5d' build.sh
  - sed -i'' -e 's/ in libllvm libclang libclanglite python-clanglite/ in $TARGET/g' build.sh
  - bash build.sh
  - cd ..
  
after_success:
  - if [[ "$TRAVIS_BRANCH" = "master" ]] && [[ "$TRAVIS_PULL_REQUEST" = "false" ]] && [[ ! -z $ANACONDA_USERNAME ]] && [[ ! -z $ANACONDA_PASSWORD ]]; then
      cd conda;
      bash upload.sh;
      cd ..;
    fi
