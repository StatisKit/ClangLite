package:
  name: libclanglite
  version: "4.0.1"

source:
  path: ../../..

build:
  number: 
  features:
    - vc14                 [win]
  track_features:
    - vc14                 [win]
    
about:
  home: http://autowig.rtfd.io/
  license: Apache License 2.0
  summary: The C++ ClangLite Library is a lightweight library providing some interaction between the Clang and Boost.Python libraries in order to propose a Python interface to Clang.

requirements:
  build:
    - libtoolchain
    - python-toolchain
    - libboost-dev
    - libboost_python
    - clang 4.0.1
    - python
  run:
    - python
    - clang 4.0.1
    - libboost_python