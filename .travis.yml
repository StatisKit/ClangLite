language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      services:
        - docker
    - os: osx
      osx_image: xcode7.2
      
before_install:
    - if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
      elif [[ "$TRAVIS_OS_NAME" = "osx" ]]; then
        curl https://repo.continuum.io/miniconda/Miniconda2-latest-MacOSX-x86_64.sh -o miniconda.sh;
      fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH=$HOME/miniconda/bin:$PATH
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a

install:
  - conda install conda-build
  - conda install toolchain -c statiskit
  - source activate root
  - pip install python-coveralls

before_script:
  - bash conda/build.sh
  #- tail -n +5 conda/build.sh | bash

script:
  - python -c "from clanglite import *"
  
after_success:
  - coveralls
  - if [[ "$TRAVIS_BRANCH" = "master" ]] && [[ "$TRAVIS_PULL_REQUEST" = "false" ]] && [[ ! -z $ANACONDA_USERNAME ]] && [[ ! -z $ANACONDA_PASSWORD ]]; then
        conda install -n root anaconda-client;
        yes | anaconda login --username "$ANACONDA_USERNAME" --password "$ANACONDA_PASSWORD";
        CONDA_FILE=`conda build conda/python-clanglite --output`; 
        anaconda upload --user statiskit ${CONDA_FILE%%} --force;
      fi
      if [[ "$TRAVIS_BRANCH" = "master" ]] && [[ "$TRAVIS_PULL_REQUEST" = "false" ]] && [[ "$TRAVIS_OS_NAME" = "linux" ]] && [[ ! -z $DOCKER_USERNAME ]] && [[ ! -z $DOCKER_PASSWORD ]]; then
        docker build --build-arg BUILD="false" -t statiskit/pyclanglite . ;
        docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
        docker push statiskit/pyclanglite;
      fi
    fi
