package:
  name: libclang
  version: "3.8"

source:
  fn: llvm-3.8.0.src.tar.xz
  url: http://llvm.org/releases/3.8.0/llvm-3.8.0.src.tar.xz

#source:
#  git_url: https://github.com/llvm-mirror/llvm.git
#
build:
  number: 1

about:
  home: http://www.llwm.org/
  license: The University of Illinois/NCSA Open Source License

requirements:
  build:
    - cmake
    - zlib
    - gcc >=4.8 [not win]
    - libgcc [not win]
    - system [linux]
    - curl [win]
    - gnuwin32 [win]
  run:
    - system [linux]

test:
  commands:
    - llvm-config --libs   [not win]
    - llc -version         [not win]
