package:
  name: python-clanglite
  version: "3.8.1"

source:
  path: ../..

build:
  number: 0
  script:
    - scons py --prefix=$PREFIX -j$CPU_COUNT            [not win]
    - scons py --prefix=%LIBRARY_PREFIX% -j%CPU_COUNT%  [win]
    
about:
  home: autowig.readthedocs.org
  license: CeCILL-C

requirements:
  build:
    - libdev
    - libboost
    - python-dev
    - clang
    - libclanglite
    - python-scons
    - python-pkg
  run:
    - clang
    - libclanglite
    - libboost
    - python

test:
  commands:
    - python -c "from clanglite import *"
