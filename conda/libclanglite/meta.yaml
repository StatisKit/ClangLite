  name: libclanglite
  version: "3.8.1"

source:
  path: ../..

build:
  number: 0
  script_env:
    - TOOLCHAIN
  features:
    - {{ TOOLCHAIN }}
  track_features:
    - {{ TOOLCHAIN }}

