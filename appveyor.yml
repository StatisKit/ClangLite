platform:
  - x64

environment:
  matrix:
    - BUILD_TARGETS: libllvm
      MINICONDA: "3"
    - BUILD_TARGETS: libclang
      MINICONDA: "3"
    - BUILD_TARGETS: libclanglite
      MINICONDA: "3"
    - BUILD_TARGETS: python-clanglite
      MINICONDA: "3"

install:
  - git clone https://gist.github.com/a08b6eb1c97fad864de50601d70008c8.git config-appveyor
  - cd config-appveyor
  - call config.bat
  - cd ..
  
build_script:
  - cd conda
  - more +8 "bld.bat" >> tmp.bat
  - del bld.bat
  - more tmp.bat >> bld.bat
  - call bld.bat
  - cd ..
  
on_success:
  - cd conda
  - if "%APPVEYOR_REPO_BRANCH%"=="master" if not "%ANACONDA_USERNAME%"=="" if not "%ANACONDA_PASSWORD%"=="" call upload.bat
  - cd ..
