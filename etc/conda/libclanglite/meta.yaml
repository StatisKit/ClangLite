{% set version = "4.0.1" %}
package:
  name: libclanglite
  version: {{ version }}

source:
  path: ../../..

build:
  number: {{ GIT_DESCRIBE_NUMBER }}
    
about:
  home: http://autowig.rtfd.io/
  license: Apache License 2.0
  summary: The C++ ClangLite Library is a lightweight library providing some interaction between the Clang and Boost.Python libraries in order to propose a Python interface to Clang.

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - libtoolchain
    - python-toolchain
  host:
    - libboost-dev
    - libboost_python
    - llvm-suite {{ version }}
    - python
  run:
    - {{ pin_compatible('libboost_python') }}
    - {{ pin_compatible('llvm-suite') }}
    - python